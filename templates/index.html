<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bible Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; max-width: 700px; }
        #chatbox { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; }
        .message { margin-bottom: 1rem; }
        .user { color: blue; }
        .bot { color: green; }
        textarea { width: 100%; height: 80px; margin-top: 1rem; }
        button { margin-top: 0.5rem; padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <h1>Bible Chatbot</h1>
    <div id="chatbox"></div>
    <textarea id="userInput" placeholder="Ask a question..."></textarea>
    <button onclick="sendQuestion()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(sender);
            div.textContent = (sender === 'user' ? "You: " : "Bot: ") + text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendQuestion() {
            const question = userInput.value.trim();
            if (!question) return;
            appendMessage(question, 'user');
            userInput.value = '';
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                const data = await response.json();
                if (data.error) {
                    appendMessage("Error: " + data.error, 'bot');
                } else {
                    appendMessage(data.answer, 'bot');
                }
            } catch (e) {
                appendMessage("Error connecting to server.", 'bot');
            }
        }
    </script>
</body>
</html>
